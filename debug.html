  <div class="main greentext">
    <p>Your User Agent (from window.navigator):</p>
    <p id="ua"></p>
    <p>Your screen dimensions:</p>
    <p id="dim"></p>
    <button onclick="copyText()">Click here to copy</button><br> <b id="full"></b>
    <p>This will not work correctly if you spoof your UA or if you have Javascript blocked.</p>
  </div>
  <script>
    var debugtxt = "";
    document.getElementById("ua").innerHTML = navigator.userAgent;
    var x = setInterval(()=>{
      var dims = " innerWidth: " + window.innerWidth + ", innerHeight: " + window.innerHeight;
      document.getElementById("dim").innerHTML = dims;
      debugtxt = navigator.userAgent + dims;
      document.getElementById("full").innerHTML = debugtxt;
    },100)
    function copyText(){
      navigator.clipboard.writeText(debugtxt)
      .then(()=>{
        alert("copied")
      })
    }
  </script>
