        <div class='header rawbg'>

    <div id="bg"></div>
    
    <div class='main'>
        <div class='col2grid'>
            <div class='single'>
                <img src="assets/gallery/a2.webp">
            </div>
            <div class='single'>
                <img src="assets/gallery/b2.webp">
            </div>
            <div id='sequence'>
                <button onclick='img(0)' id="b0"></button>
                <button onclick="img(1)" id="b1"></button>
            </div>
            <div class='single'>
                <img src="assets/gallery/b1.webp">
            </div>
            <div class='single'>
                <img src="assets/gallery/a1.webp">
            </div>
        </div>
    </div>
<script>
    const max = 16;
    const seq = document.getElementById('sequence');
    var num = 0;
    img=(e)=>{
        if (e == 0){
            num--;
            if (num < 0){
                num = max;
            }
        }else if (e == 1){
            num++;
            if (num > max){
                num = 0;
            }
        }
        seq.style.backgroundImage = "url(assets/gallery/"+num+".webp)";
    }
</script>
<script src='assets/scr.js'></script>
</body>
